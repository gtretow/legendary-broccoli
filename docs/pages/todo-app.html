<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- styles -->
    <link rel="stylesheet" href="../src/css/todo-app.styles.css" />
    <link rel="stylesheet" href="../src/css/reset.css" />
    <link rel="stylesheet" href="../src/css/modal.css" />

    <title>Todo App</title>
  </head>
  <body>
    <div class="container">
      <div id="logoutMessage" class="logout-message hide"></div>
      <header>
        <h1 class="todo-app__title">Todo App</h1>
      </header>
      <main>
        <!-- Formulário para adicionar nova tarefa -->
        <form class="todo-app__form" id="addTaskForm">
          <label for="taskName" class="sr-only">Digite a nova tarefa</label>
          <input
            class="todo-app__input todo-app__input--task-name"
            type="text"
            id="taskName"
            placeholder="Digite a nova tarefa"
            required
          />
          <button
            class="todo-app__button todo-app__button--submit"
            type="submit"
          >
            Adicionar Tarefa
          </button>
        </form>

        <ul class="todo-app__list" id="taskList">
          <!-- As tarefas serão inseridas aqui -->
        </ul>
        <div class="todo-app__list--logoutContainer">
          <button id="logout" class="btn todo-app__list--logoutButton">
            Logout
          </button>
        </div>
      </main>

      <div id="updateModal" class="modal hide">
        <div class="modal__content">
          <div class="modal__title--container">
            <span id="closeBtn" class="modal__close-btn">&times;</span>
            <h2>Atualizar Tarefa</h2>
          </div>
          <div class="modal__input--container">
            <label for="updateTaskInput" class="sr-only">Atualize o Todo</label>
            <input
              class="modal__input"
              type="text"
              id="updateTaskInput"
              placeholder="Atualize o Todo"
            />
          </div>
          <div class="modal__input--container">
            <label for="updateTaskStatus" class="sr-only"
              >Status da Tarefa</label
            >
            <select class="modal__select" id="updateTaskStatus">
              <option value="pending">Pendente</option>
              <option value="complete">Completa</option>
            </select>
          </div>
          <div class="modal__input--container">
            <button id="updateTaskBtn" class="modal__btn--submit" type="button">
              Atualizar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../src/js/todo-app.js" defer></script>
  </body>
</html>
