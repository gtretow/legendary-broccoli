<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- styles -->
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/main.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <h1 class="container__title">To-Do List</h1>

      <div id="login-screen" class="auth auth--section hide">
        <h2 class="auth__title">Login</h2>
        <form class="auth__form auth__form--login" id="login-form">
          <input
            class="auth__input auth__input--username"
            type="text"
            id="username"
            placeholder="Usuário"
            required
          />
          <input
            class="auth__input auth__input--password"
            type="password"
            id="password"
            placeholder="Senha"
            required
          />
          <button
            id="auth-button"
            class="auth__button auth__button--submit"
            type="submit"
          >
            Entrar
          </button>
        </form>
        <p class="auth__text">
          Não tem uma conta?
          <button class="auth__link" id="show-register">Registre-se</button>
        </p>
      </div>

      <div id="register-screen" class="auth auth--section auth--register show">
        <h2 class="auth__title">Registrar</h2>
        <form class="auth__form auth__form--register" id="register-form">
          <input
            class="auth__input auth__input--username"
            type="text"
            id="reg-username"
            placeholder="Usuário"
            required
          />
          <input
            class="auth__input auth__input--password"
            type="password"
            id="reg-password"
            placeholder="Senha"
            required
          />
          <button class="auth__button auth__button--submit" type="submit">
            Registrar
          </button>
        </form>
        <p class="auth__text">
          Já tem uma conta?
          <button  class="auth__link" id="show-login">Entre</button>
        </p>
      </div>
    </div>

    <script src="./src/js/script.js" defer></script>
  </body>
</html>
