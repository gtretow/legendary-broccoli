<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- styles -->
    <link rel="stylesheet" href="../src/css/todo-app.styles.css" />
    <link rel="stylesheet" href="../src/css/reset.css" />

    <title>Todo App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="todo-app__title">Todo App</h1>

      <!-- Formulário para adicionar nova tarefa -->
      <form class="todo-app__form" id="addTaskForm">
        <input
          class="todo-app__input todo-app__input--task-name"
          type="text"
          id="taskName"
          placeholder="Digite a nova tarefa"
          required
        />
        <button class="todo-app__button todo-app__button--submit" type="submit">
          Adicionar Tarefa
        </button>
      </form>

      <!-- Lista de tarefas -->
      <ul class="todo-app__list" id="taskList">
        <!-- As tarefas serão inseridas aqui -->
      </ul>
      <div class="todo-app__list--logoutContainer">
        <button id="logout" class="btn todo-app__list--logoutButton">
          Logout
        </button>
      </div>
    </div>

    <div id="updateModal" class="modal hide">
      <div class="modal__content">
        <span class="modal__close-btn">&times;</span>
        <h2>Atualizar Tarefa</h2>
        <input type="text" id="updateTaskInput" placeholder="Novo título" />
        <button id="updateTaskBtn" class="modal__update-button">
          Atualizar
        </button>
      </div>
    </div>

    <script type="module" src="../src/js/todo-app.js" defer></script>
  </body>
</html>
